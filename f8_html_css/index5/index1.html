<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main1.css">

  <style>
    h1#heading-id.heading-class {
      background-color: aqua;
    }

    #heading-id.heading-class {
      font-weight: lighter;
    }

    #heading-id {
      color: blue;
    }

    .heading-class {
      color: orange;
    }

    h1 {
      color: green;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="color: blueviolet;" id="heading-id" class="heading-class">Priority</h1>
    <ol>
      <li>!important</li>
      <li>Internal, External</li>
      <li>Inline - 1000</li>
      <li>#id - 100</li>
      <li>.class - 10</li>
      <li>tag - 1</li>
      <li>Equal specificity</li>
      <li>Universal selector and inherited</li>
    </ol>
  </div>
</body>
</html>
