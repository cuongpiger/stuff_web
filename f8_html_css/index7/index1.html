<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    h1 {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <div>
    <h1>CSS units?</h1>
    <h2>1. Absolute units?</h2>
    <ul>
      <li>px</li>
      <li>pt</li>
      <li>cm</li>
      <li>mm</li>
      <li>inch</li>
      <li>pc</li>
    </ul>

    <h2>2. Relative units?</h2>
    <ul>
      <li>%</li>
      <li>rem</li>
      <li>em</li>
      <li>vw</li>
      <li>vh</li>
      <li>vmin</li>
      <li>vmax</li>
      <li>ex</li>
      <li>ch</li>
    </ul>
  </div>
</body>
</html>
