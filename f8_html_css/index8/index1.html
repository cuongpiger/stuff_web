<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      font-size: 100%;
    }

    .box {
      width: calc(100%);
      height: 120px;
      background: rgb(37, 192, 120);
    }

    .box::after {
      content: attr(data-title);
    }

    h1 {
      font-size: 2rem;
    }

    a::after {
      content: " " attr(href);
    }
  </style>
</head>
<body>
  <div class="box" data-title="đây là box màu xanh"></div>

  <div>
    <h1>CSS functions</h1>

    <a href="https://www.facebook.com/mcuonq">facebook của tui</a>
    <ul>
      <li>var()</li>
      <li>linear-gradient</li>
      <li>rgba()</li>
      <li>rgb()</li>
      <li>calc()</li>
      <li></li>
    </ul>
  </div>
</body>
</html>
