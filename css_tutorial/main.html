<!doctype html>
<html lang="en" class="h-100">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Vocastudy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="h-100">


  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
        <form class="form-example" action="" method="post">
          <h1 class="text-center">Vocastudy</h1>
          <div class="form-group mt-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control username" id="username" name="username">
          </div>
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control password" id="password" name="password">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-customized mt-4 px-5 text-center">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
